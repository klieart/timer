<div class="row" style="padding:16px;">
  <div class="col-sm-6">
    <h1>Register</h1><br/>
    <form ng-submit="auth.register(auth.new_email, auth.new_password)">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" ng-model="auth.new_email" style="max-width:256px;">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" ng-model="auth.new_password" style="max-width:256px;">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div class="col-sm-6">
    <h1>Login</h1><br/>
    <form ng-submit="auth.login(auth.email, auth.password)">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" ng-model="auth.email" style="max-width:256px;">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" ng-model="auth.password" style="max-width:256px;">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <h1>{{auth.token}}</h1>

</div>
